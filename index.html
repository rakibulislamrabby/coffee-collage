<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="./Images/07.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid " src="./Images/03.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="./Images/10.jpg" alt="">
                </div>
                <div class="row ">
                    <img src="./Images/08.jpg" alt="">
                </div>
                
                
            </div>
            <!-- second colum -->

                <div class="row  mb-3">
                    <img class="img-fluid" src="./Images/02.jpg" alt="">

                <div class="row mb-3">
                    <img class="img-fluid" src="./Images/04.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img class="img-fluid" src="./Images/05.jpg" alt="">
                    </div>
                    <div class="col-6">

                    <img src="./Images/13.jpg" alt="">
                </div>
                <div class="row mt-4">
                    <img src="./Images/11.jpg" alt="">

            </div>

            <!-- Third column ------------->
            <div class="col-4">
                <div class="row mb-3">
                    <img src="./Images/06.jpg" alt="">

                <div class="row mb-3">
                    <img src="./Images/07.jpg" alt="">

                <div class="row">
                    <img src="./Images/12.jpg" alt="">

    <br> <br>

</html>
